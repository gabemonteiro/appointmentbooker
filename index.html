<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <h1>Booking an Appointment</h1>
    <div id="step1" class="container">
      <form id="booker">
        <div class="form-group">
          <label for="nameInput"></label>
          <input id="nameInput" class="form-control" type="text" placeholder="Enter your full name here:">
        </div>
        <div class="form-group">
          <label><input type="radio" id="monday" name="date" value="Monday" class = "date"> Monday</label>
          <label><input type="radio" id="tuesday" name="date" value="Tuesday" class = "date"> Tuesday</label>
          <label><input type="radio" id="wednesday" name="date" value="Wednesday" class = "date"> Wednesday</label>
          <label><input type="radio" id="thursday" name="date" value="Thursday" class = "date"> Thursday</label>
          <label><input type="radio" id="friday" name="date" value="Friday" class = "date"> Friday</label>
        </div>
        <div class="form-group">
          <select id="times" class="custom-select">
            <option selected>Times available:</option>
            <option value="10:00am">10:00am</option>
            <option value="11:00am">11:00am</option>
            <option value="1:00pm">1:00pm</option>
            <option value="2:00pm">2:00pm</option>
            <option value="3:00pm">3:00pm</option>
            <option value="4:00pm">4:00pm</option>
            <option value="5:00pm">5:00pm</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondary">Book Appointment!</button>
      </form>
    </div>
    <div id="step2" class="container">
      <h2>Thank you for booking your appointment <span class="nameInput"></span>!</h2>
      <p>You will be seeing Doctor Gabe at <span class="times"></span> on <span class="date"></span></p>
    </div>
  </body>
</html>
